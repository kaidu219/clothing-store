version: '3.9'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      DEBUG: "True"
    volumes:
      - .:/app
    command: [ "python", "manage.py", "runserver", "0.0.0.0:8000" ]

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django
